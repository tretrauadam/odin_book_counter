<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet"  href="style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Library</h1>
            <nav>
                <div class="lds-dual-ring active" id="loadingRing"></div>
                <div class="logged-out" id="loggedOut">
                  <button class="'btn" id="logInBtn">Log In</button>
                </div>
                <div class="logged-in" id="'loggedIn">
                    <button class="btn" id="accountBtn">Account</button>
                    <button class="btn" id="logOutBtn"> Log out</button>
                </div>
            </nav>
        </div>
    </header>
            <main class="main-content">
                <button class="'btn btn-add" id="addBookBtn">+ Add Book</button>
                <div class="books-grid" id='booksGrid'></div>
            </main>
            <footer class="footer">
                <p>
                    Copyright 
                    <script>
                        document.write(new Dat().getFullYear())
                    </script>
                    Adam Zermane 
                </p>
                <a href="www.github.com" target="_blank"><i class="fab fa-github"></i>
                </a>
            </footer>
            <div class="modal" id="addBookModal">
                <form class="add-book-form" id="addBookForm">
                    <h3> Add new book</h3>
                    <input
                      class="input"
                      type="text"
                      id="title"
                      placeholder="title"
                      required maxlength="100" 
                    />
                    <p class="error-msg" id="errorMsg"></p>
                    <input
                      class="input"
                      type="text"
                      id="author"
                      placeholder="Author"
                      required maxlength="100"
                    />
                    <input
                       class="input"
                       type="number"
                       id="pages"
                       placeholder="Pages"
                       required max="9999" 
                    />
                    <div class="is-read">
                        <label for="is-read">Have you read it ? </label>
                        <input class="checkbox" type="checkbox" id="isRead"/> 
                    </div>
                    <button class="btn btn-light-green" type="submit">Submit</button>
                </form>
            </div>
            <div class="modal" id="accountModal"></div>
            <div class="overlay" id="overlay"></div>
</body>
</html>
